      I have been an author or coauthor of over 30 publications in a variety of journals such as
      Fisheries Oceanography, ICES Journal of Marine Science, Biology Letters, Journal of Water & Health,
      Progress in Oceanography, Limnology & Oceanography, Journal of Agricultural, Biological, and Environmental Statistics,
      Marine Ecology Progress Series, Frontiers in Marine Science, Journal of Applied Ecology plus many others.
