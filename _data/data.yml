experiences:
    - role: Research Scientist & Analyst
      time: 2020 - Present
      company: IBSS, Silver Spring, MD
      details: |
        Seeking to help change the way research is done.
        Adopting principles of open science (inclusion, fairness, sharing) to ensure reproducibility,
        transparency, collaboration, and accountability. At the heart of all my research interests 
        lies ecosystem based fisheries management (EBFM), managing resources to reflect the
        relationships among all ecosystem components. I work in a collaborative environment
        to aid in the development of software (mostly in R) and to develop statistical approaches 
        to further the goal of managing an ecosystem as a whole.
    - role: Scientific Programmer
      time: 2016 - 2020
      company: Integrated Statistics, Woods Hole, MA
      details: |
        Coordinate, collaborate, and develop statistical modelling software for use in support of
        Ecosystem Based Fisheries Management objectives. Create publications for peer reviewed journals
        and center documents. Implement versioning, documentation, naming standards on products.
        Create software to enable standardized data retrieval from center databases. 
        Lead workshops describing the use of tools used in open science principles (GitHub, R, markdown)
        to best collaborate with others in a transparent and reproducible manner. Summer student supervision. 
    - role: Research Assistant -> Information Systems Associate
      time: 1996 - 2016
      company: Woods Hole Oceanographic Institution, Woods Hole, MA
      details: |
        Statistical analysis, data analysis, model fitting, programming of scientific problems. 
        Specifically; statistical analysis of ecological data, fitting ecological and statistical models,
        simulating from models, parameter estimation and hypothesis testing. Writing for scientific 
        publications, providing statistical assistance/advice. Database management and quality control.
        Teach programming classes to undergraduate and postgraduate students with emphasis on the 
        application of statistical models. Student supervision during summer months.

        Troubleshooting PC and network related problems for department staff ranging from standard software 
        issues to computer functionality, network configuration, security issues and purchase and installation 
        of hardware and software.    
    - role: Freelance Database designer
      time: 2001 - 2002
      company: Lobster Conservancy, Friendship, ME
      details: |
        Designer and creator of the Lobster Conservancy’s database. 
        A non-profit corporation dedicated to protecting and preserving the American lobster 
        and the traditional trap fishery it supports. The database enables volunteers from an
        ongoing monitoring program to input field observations in a simple and efficient manner
        and enable the users to extract information for research purposes.
    - role: Web Designer/Photographer (Co-owner)
      time: 2002 - Present
      company: Bello Photography, Mashpee, MA
      details: |  
        Design and implementation of the business website and blog. From purchasing the domain names, 
        listing with a registrar, hosting the sites, design, implement, test, and transfer content to servers.
        Languages used - PHP, HTML, CSS    
